<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Launch</title>
    <link rel="stylesheet" href="base.css" type="text/css">
    <script src="../js/AjaxFunctions.js" type="text/javascript"></script>
    <script src="contentView.js" type="text/javascript"></script>
    <script src="Formatter.js"></script>
</head>
<body onload="contentViewer.init()">
    <div id="mainContent" class="main">
        <div id="eventList">
            <span id="imageContainer" class="showing"></span>
            <div id="headerBox">
                <div id="headerLeft"><h2>Events</h2></div>
                <div id="headerRight">
                    <button id="toggleCalendar" class="filterButton">Calendar</button>
                </div>
            </div>
            <div id="wrapper" class="showing">
            <div id="calendarContent" class="hidden"></div>
            <div id="detailContent" class="hidden"></div>
            <div id="eventContent" class="showing"></div>
                <div id="backLay" class="showing"></div>
            </div>
        </div>
        <div id="filterSideBar">
            <div id="filterBox">
                <div id="filterBoth"><h2>Filters</h2></div>
            </div>
            <div id="filterContainer">
                <h3>Sort By:</h3>
                    <span id="typeFilterField">
                    <label for="eventTypeListBox">Event Type</label><br>
                    <select id="eventTypeListBox"  class="filterSelect">
                        <option value="clear"></option>
                    </select>
                        </span>
                    <span id="topicFilterField">
                    <label for="eventTopicListBox">Event Topic</label><br>
                    <select id="eventTopicListBox" class="filterSelect">
                        <option value="clear"></option>
                    </select>
                        </span>
                    <span id="locationFilterField">
                        <label for="locationTextBox">Location</label><br>
                        <select id="locationTextBox" class="filterField">
                            <option value="clear"></option>
                        </select>
                    </span>
                    <span id="monthFilterField">
                        <label for="monthTextBox">Month</label><br>
                        <select id="monthTextBox" class="filterSelect">
                            <option value="clear"></option>
                        </select>
                    </span>
                <form id="formFilterField">
                    <label for="dateStartFilterField">Start Date/Time</label><br>
                        <span id="dateStartFilterField">
                        <input type="text" id="dateStart" class="filterDate" value="Start Date">
                        <input type="text" id="timeStart" class="filterDate" value="Start Time">
                        </span><br>
                    <label for="dateEndFilterField">End Date/Time</label><br>
                        <span id="dateEndFilterField">
                        <input type="text" id="dateEnd" class="filterDate" value="End Date">
                        <input type="text" id="timeEnd" class="filterDate" value="End Time">
                        </span><br>
                </form>
                        <span id="dateBtnContainer">
                        <button type="button" onclick="filterDateSearchClick()" class="filterButton">Sort Range</button>
                        <button type="button" onclick="resetDateSearchClick()" class="filterButton">Reset</button>
                        </span>
                <script>
                    $(function(){
                        $("#timeStart").timepicker({
                            disableTextInput: true,
                            timeFormat: 'H:i:s',
                            noneOption: true
                        });
                        $("#timeStart").on("click", function(){
                            $("timeStart").timepicker.show();
                        });
                        $("#timeEnd").timepicker({
                            disableTextInput: true,
                            timeFormat: 'H:i:s',
                            noneOption: true
                        });
                        $("#timeEnd").on("click", function(){
                            $(alert("hello"));
                            $("timeEnd").timepicker.show();
                        });
                        $("#dateStart").datepicker({
                            dateFormat: "yy-mm-dd",
                            showAnim: "fade",
                            showButtonPanel: true
                        });
                        $("dateStart").on("click", function(){
                            $("dateStart").datepicker().show();
                        });
                        $("#dateEnd").datepicker({
                            dateFormat: "yy-mm-dd",
                            showAnim: "fade",
                            showButtonPanel: true
                        });
                        $("dateEnd").on("click", function(){
                            $("dateEnd").datepicker().show();
                        });
                    });
                </script>
                    <span id="zipCodeFilterField">
                        <label for="zipTextBox">Zip Code</label><br>
                        <input type="text" name="zipFilterText" id="zipTextBox" maxlength="5"  class="filterField">
                    </span>
                    <span id="radiusFilterField">
                        <label for="radiusTextBox">Radius</label><br>
                        <select name="radiusSelect" id="radiusTextBox" class="filterSelect">
                            <option value="clear"></option>
                        </select>
                    </span>
                    <span id="searchBtnContainer">
                        <button type="button" onclick="filterSearchClick()" class="filterButton">Search</button>
                        <button type="button" onclick="filterResetClick()" class="filterButton">Reset</button>
                    </span>
            </div>
        </div>
    </div>
</body>
</html>
