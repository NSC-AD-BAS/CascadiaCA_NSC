<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="http://cdn.jtsage.com/datebox/latest/jqm-datebox.core.min.js"></script>
    <script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.mode.datebox.min.js"></script>
    <script src="../js/Ajax.js" type="text/javascript"></script>
    <script src="../js/Filter.js" type="text/javascript"></script>
    <script src="../js/Launcher.js" type="text/javascript"></script>
    <script src="../js/Event.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="http://cdn.jtsage.com/datebox/latest/jqm-datebox.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link href="../css/base.css" rel="stylesheet">
</head>
<body onload="content.init()">
<div id="mainContent" class="main">
    <div id="eventList">
        <div id="header" data-role="controlgroup" data-type="horizontal">
            <button id="toggleCalendar" class="filterButton">Calendar</button>
            <button id="submitNew" class="filterButton">+ Add</button>
        </div>
        <div id="wrapper" class="showing">
            <div id="calendarContent" class="hidden"></div>
            <div id="detailContent" class="hidden"></div>
            <div id="eventContent" class="showing"><h3>Title -- City -- State -- Event Type -- Event Topic</h3></div>
        </div>
    </div>
    <div id="filterSideBar">
        <div id="filterBox">Filters</div>
        <div id="filterContainer">
                    <span id="typeFilterField">
                    <label for="eventTypeListBox">Event Type</label>
                    <select id="eventTypeListBox"  class="filterSelect">
                        <option value="clear"></option>
                    </select>
                        </span>
                    <span id="topicFilterField">
                    <label for="eventTopicListBox">Event Topic</label>
                    <select id="eventTopicListBox" class="filterSelect">
                        <option value="clear"></option>
                    </select>
                        </span>
                    <span id="locationFilterField">
                        <label for="locationTextBox">Location</label>
                        <select id="locationTextBox" class="filterField">
                            <option value="clear"></option>
                        </select>
                    </span>
                    <span id="monthFilterField">
                        <label for="monthTextBox">Month</label>
                        <select id="monthTextBox" class="filterSelect">
                            <option value="clear"></option>
                        </select>
                    </span>
          <form id="formFilterField">
                        <span id="dateStartFilterField">
                        <input type="text" id="dateStart" class="filterDate" value="Start Date"  data-role="datebox" data-options='{"mode":"datebox"}'>
                        <input type="text" id="timeStart" class="filterDate" value="Start Time"  data-role="datebox" data-options='{"mode":"timebox", "overrideTimeFormat": 12}'>
                        </span><br>

                        <span id="dateEndFilterField">
                        <input type="text" id="dateEnd" class="filterDate" value="End Date" data-role="datebox" data-options='{"mode":"datebox"}'>
                        <input type="text" id="timeEnd" class="filterDate" value="End Time" data-role="datebox" data-options='{"mode":"timebox", "overrideTimeFormat": 12}'>
                        </span><br>
            </form>
                       

                    <span id="zipCodeFilterField">
                        <label for="zipTextBox">Zip Code</label>
                        <input type="text" name="zipFilterText" id="zipTextBox" maxlength="5"  class="filterField">
                    </span>
                    <span id="radiusFilterField">
                        <label for="radiusTextBox">Radius</label>
                        <select name="radiusSelect" id="radiusTextBox" class="filterSelect">
                            <option value="clear"></option>
                        </select>
                    </span>
                    <span id="searchBtnContainer">
                        <button type="button" class="filterButton" id="searchAll">Search</button>
                        <button type="button" class="filterButton" id="resetAll">Reset</button>
                    </span>
        </div>
    </div>
</div>
</body>
</html>
